<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sajib ‚ù§Ô∏è Naim</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ff4e8b,#ff9a9e);
  min-height:100vh;
  overflow-x:hidden;
  color:#fff;
}

/* Floating Hearts */
.heart-float{
  position:fixed;
  bottom:-20px;
  font-size:24px;
  animation:floatUp 6s linear infinite;
  opacity:0.8;
}

@keyframes floatUp{
  0%{transform:translateY(0);opacity:1;}
  100%{transform:translateY(-110vh);opacity:0;}
}

/* Container */
.container{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

/* Card */
.card{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(12px);
  border-radius:20px;
  padding:35px;
  max-width:600px;
  width:100%;
  text-align:center;
  animation:slideUp 1.5s ease;
  box-shadow:0 20px 40px rgba(0,0,0,0.3);
}

@keyframes slideUp{
  from{opacity:0;transform:translateY(40px);}
  to{opacity:1;transform:translateY(0);}
}

h1{
  font-family:'Great Vibes',cursive;
  font-size:clamp(42px,8vw,70px);
}

h2{
  font-weight:300;
  margin:10px 0 20px;
}

p{
  font-size:clamp(14px,3.5vw,18px);
  line-height:1.7;
}

/* Swipe hint */
.swipe{
  margin-top:15px;
  font-size:14px;
  opacity:0.8;
}

/* Proposal */
.proposal{
  display:none;
  animation:fadeIn 1s ease;
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

button{
  margin-top:20px;
  padding:12px 30px;
  border:none;
  border-radius:30px;
  background:#fff;
  color:#ff4e8b;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#ff4e8b;
  color:#fff;
  transform:scale(1.1);
}

/* Slider */
.slider{
  margin-top:20px;
  position:relative;
  overflow:hidden;
  border-radius:15px;

}

.slides{
  display:flex;
  transition:0.5s;
}

.slides img{
  width:100%;
  flex-shrink:0;
}
</style>
</head>

<body>

<!-- Auto Music -->
<audio autoplay loop>
  <source src="music.mp3.mpeg" type="audio/mpeg">
</audio>

<div class="container">
  <div class="card" id="card">

    <div class="page page1">
      <h1>Sajib ‚ù§Ô∏è Naim</h1>
      <h2>Forever & Always</h2>
      <p>
        You are my happiness,<br>
        my peace,<br>
        and my forever dream üíï
      </p>
      <div class="swipe">‚¨Ö Swipe left</div>
    </div>

    <div class="page proposal" id="proposal">
      <h1>‚ù§Ô∏è</h1>
      <button onclick="alert(' I Love You Sona')"> Click Me üíñ</button>
    </div>


  </div>
</div>

<script>
/* Floating Hearts */
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart-float";
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(4+Math.random()*3)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),7000);
},500);

/* Swipe Animation */
let startX=0;
const card=document.getElementById("card");
const proposal=document.getElementById("proposal");

card.addEventListener("touchstart",e=>{
  startX=e.touches[0].clientX;
});

card.addEventListener("touchend",e=>{
  let endX=e.changedTouches[0].clientX;
  if(startX-endX>50){
    proposal.style.display="block";
  }
});

/* Slider */
let index=0;
setInterval(()=>{
  index=(index+1)%3;
  document.getElementById("slides").style.transform=
    `translateX(-${index*100}%)`;
},3000);
</script>

</body>
</html>
